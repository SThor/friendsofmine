<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Friends of Mine</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

<h2>Détail d'un utilisateur</h2>

<form class="w3-container" th:object="${utilisateur}" th:action="@{/utilisateur}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <p>
        <label>Nom :</label>
        <input class="w3-input" type="text" style="width:50%" th:field="*{nom}"/></p>

    <p class="w3-large w3-text-red" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}">Erreur sur le nom</p>

    <p>
        <label>Prénom : </label>
        <input class="w3-input" type="text" style="width:50%" th:field="*{prenom}"/></p>

    <p class="w3-large w3-text-red" th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}">Erreur sur le
        prénom</p>

    <p>
        <label>Sexe :</label>
        <input class="w3-radio" type="radio" name="sexe" value="M" th:checked="*{sexe == 'M'}"/>
        <label class="w3-validate">M</label>

        <input class="w3-radio" type="radio" name="sexe" value="F" th:checked="*{sexe == 'F'}"/>
        <label class="w3-validate">F</label></p>

    <p class="w3-large w3-text-red" th:if="${#fields.hasErrors('sexe')}" th:errors="*{sexe}">Erreur sur le sexe</p>

    <p>
        <label>Email :</label>
        <input class="w3-input" type="text" style="width:50%" th:field="*{email}"/></p>

    <p class="w3-large w3-text-red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Erreur sur l'email</p>
    <button class="w3-button">Envoyer</button>
</form>
</body>
</html>
