<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Activités</title>
    <style type="text/css">
        body {
            margin: 40px auto;
            max-width: 650px;
            line-height: 1.6;
            font-size: 18px;
            color: #444;
            padding: 0 10px
        }

        h1, h2, h3 {
            line-height: 1.2
        }

        table, td, tr, th {
            border: 1px solid #444;
            border-collapse: collapse;
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
<h1>Liste des activités</h1>
<table>
    <tr>
        <th>Titre</th>
        <th>Descriptif</th>
    </tr>
    <tr th:each="activite : ${activites}">
        <td th:text="${activite.titre}">Fu</td>
        <td th:text="${activite.descriptif}">Bar</td>
    </tr>
</table>
</body>
</html>
